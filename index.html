<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #myButton {
  width: 100px;
  height: 50px;
  font-size: 20px;
  border: none;
  outline: none;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
}

</style>
<body>
    <button id="myButton">Click me</button>

    <script>
        const myButton = document.getElementById('myButton');
const input = prompt('Enter a Boolean value (true or false):');

if (input === 'true') {
  myButton.style.backgroundColor = 'red';
} else if (input === 'false') {
  myButton.style.backgroundColor = 'blue';
} else {
  alert('Invalid input!');
}
    </script>

</body>
</html>
